<!DOCTYPE html>
<html>
<head>
<!-- start other_data -->
<title>我的收藏宝贝-{site_title}</title>
<!-- end other_data -->

<!-- start head -->
<!-- end head -->
</head>

<body>
        
    <section class="content_box index pb100">

    <header class="common_header clearfix">
      <div class="headBox tc">我的收藏宝贝</div>
      <a href="javascript:void(0)" class="fl back_btn notxt" onclick="window.history.go(-1)">返回</a>
    </header>

    <!-- start empty -->
    <div class="empty mt20">
      <img src="images/empty.png">
    </div>

    <div class="empty mt20">
    <p class="fs35">当前没有收藏宝贝, <a href="index.php" class="">点击收藏>></a></p>
    </div>

    <!-- end empty -->


    <div class="shop_box" id="shop_box">




    <!-- start product -->
      <div class="shop_item" id="shop_item_{no}">

        <div class="shop_left">
          <a href="product_detail.php?no={no}">
          <img data-original="{pic_url}" class="scrollLoading" alt="{title}" src="images/default_shop.png">
          </a>
        </div>
        
        <div class="shop_right">


          <p class="sales_num" style="margin:0px">
           <img src="images/taobao.png" style="margin-top: 1px" /> <span style="vertical-align: top">{shop_name}</span>
          </p>

          
          <a href="product_detail.php?no={no}">
          <h1>
          {title}

          </h1>
          </a>
          
          <p class="sales_num">销量:<span>{sale_num}</span>, 优惠卷:<span>({coupon_start_date_format}~{coupon_end_date_format})</span></p>

          <div class="types clearfix">
              <!-- start label_list -->
                <span class="color {color}">{label}</span>
               <!-- end label_list -->
          </div>

          <div class="coupon">
              <div class="coupon_after">券后:<span>￥<label>{sale_price}</label></span></div>

              <a href="javascript:;" onclick="delete_collect({no})">

              <div class="coupon_button delete"><span class="coupon_price">￥<label>{coupon_save_price}</label></span><span class="coupon_botton_text">移除宝贝</span></div>

              </a>

          </div>
                        
        </div>

      </div>
    <!-- end product -->

    

    </div>

    <!-- start page -->
    <input type="hidden" id="url" data-box="#shop_box" data-pages="{total_page}" value="user_collect_product_page.ajax.php"/>
    <!-- end page -->


    <!-- start nav -->
    <!-- end nav -->


    </section>
            
</body>
    
<!-- start footer -->
<!-- end footer -->



    <script>
    
      //下一页
      utils.isSlideRefresh();

       //懒加载
      jQuery('img').lazyload();
 
      function delete_collect(product_no)
      {
        if( !confirm("确定移除宝贝？") )
        {
           return '';
        }

          collect = 'cancel_collect';

         $.ajax
             ({
                 url: "product_collect.ajax.php",  
                 data: "collect="+collect+"&product_no="+product_no,
                 type:'post',
                 async: true,
                 dataType: 'text',
                 error: function(){  
                     alert('error');  
                 },  
                 success: function(data)
                 {  
                     $("#shop_item_"+ product_no).css('display', 'none');
                 }

             });
      }

    </script>

</html>
