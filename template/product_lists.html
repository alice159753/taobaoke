<!DOCTYPE html>
<html>
<head>
<!-- start other_data -->
<title>{category_title}-{site_title}</title>
<!-- end other_data -->

<!-- start head -->
<!-- end head -->
</head>

<body>
        
    <section class="content_box index pb100">

<!-- start other_data -->
    <header class="common_header clearfix">
      <div class="headBox tc">{category_title}</div>
      <a href="javascript:void(0)" class="fl back_btn notxt" onclick="window.history.go(-1)">返回</a>
    </header>

    <div class="goods_nav">
        <ul>


          <li class="{price_real_selected}">
            <a href="javascript:;" onclick="type_change('{category_no}','{sort}', 'price/100-coupon_save_price ')">价格</a>
          </li>

          <li class="{sale_num_selected}">
            <a href="javascript:;" onclick="type_change('{category_no}','{sort}', 'sale_num ')">销量</a>
          </li>

          <li class="{coupon_save_price_selected}">
             <a href="javascript:;" onclick="type_change('{category_no}','{sort}', 'coupon_save_price ')">券额</a>
          </li>

          
          <li class="{no_selected}">
            <a href="javascript:;" onclick="type_change('{category_no}','{sort}', 'no ')">综合</a>
          </li>

        </ul>
    </div>
<!-- end other_data -->


    <div class="shop_box" id="shop_box">

    <!-- start product -->
      <div class="shop_item" >

        <div class="shop_left">
          <a href="product_detail.php?no={no}">
          <img data-original="{pic_url}" class="scrollLoading" alt="{title}" src="images/default_shop.png">
          </a>
        </div>
        
        <div class="shop_right">

          <p class="sales_num" style="margin:0px">
           <img src="images/taobao.png" style="margin-top: 1px" /> <span style="vertical-align: top">{shop_name}</span>
          </p>
          
          <a href="product_detail.php?no={no}">
          <h1>
          {title}

          </h1>
          </a>
          
          <p class="sales_num">销量:<span>{sale_num}</span>, 优惠卷:<span>({coupon_start_date_format}~{coupon_end_date_format})</span></p>

          <div class="types clearfix">
              <!-- start label_list -->
                <span class="color {color}">{label}</span>
               <!-- end label_list -->
          </div>

          <div class="coupon">
              <div class="coupon_after">券后:<span>￥<label>{sale_price}</label></span></div>

          <a href="product_detail.php?no={no}">


              <!-- start is_coupon -->
              <div class="coupon_button"><span class="coupon_price">￥<label>{coupon_save_price}</label></span><span class="coupon_botton_text">{coupon_button_title}</span></div>
              <!-- end is_coupon -->

              <!-- start is_not_coupon -->
              <div class="coupon_button not"><span class="coupon_not_botton_text">{coupon_button_title}</span></div>
              <!-- end is_not_coupon -->

              </a>

          </div>
                        
        </div>

      </div>
    <!-- end product -->

    </div>

    <!-- start page -->
    <input type="hidden" id="url" data-box="#shop_box" data-data='{data}' data-pages="{total_page}" value="product_lists_page.ajax.php"/>
    <!-- end page -->


    <!-- start nav -->
    <!-- end nav -->


    </section>
            
</body>
    
<!-- start footer -->
<!-- end footer -->



    <script>

      //下一页
      utils.isSlideRefresh();

       //懒加载
      jQuery('img').lazyload();

      function type_change(category_no, sort, type)
      {
          window.location.href = 'product_lists.php?category_no='+category_no+'&order='+type+' '+sort;
      }

    </script>

</html>
