  {
      var copy_taobaoling = $('#copy_taobaoling').val();

     $("#show_weixin_box").removeClass('nodis');

  function my_copy()
  {
      var copy_taobaoling = $('#copy_taobaoling').val();

      var clipboard2 = new Clipboard('.copy_c', {
       text: function() {
           return copy_taobaoling;
       }
      });

      clipboard2.on('success', function(e) {
          $("#copy_c").html('复制成功');
          $("#copy_c").css('background-color','#5fdb58');
      });

      clipboard2.on('error', function(e) {
          $("#copy_c").html('复制失败');
          $("#copy_c").css('background-color','#ff2e48');
      });
  }

  function overlay_close()
  {

     $(".overlay").css('display','none');

     $("#show_weixin_box").addClass('nodis');

  }

</script>

  <script>
  var swiper = new Swiper(".bannerBox", {
                pagination: ".bannerBox .swiper-pagination",
                paginationClickable: !0,
                autoplay: 2e3,
                preventClicks: !1
            })

    jQuery('img').lazyload();

    $(document).ready(function(){
        
        var width = $(".content_box").width();

        $(".product_button_box").width(width);

        $("#truecontent img").width(width);

    });

  function collect()
  {
     var collect = $("#collect").hasClass('active');
     collect = collect == false ? 'collect' : 'cancel_collect';

     var product_no = $("#product_no").val();

     $.ajax
         ({
             url: "product_collect.ajax.php",  
             data: "collect="+collect+"&product_no="+product_no,
             type:'post',
             async: true,
             dataType: 'text',
             error: function(){  
                 alert('error');  
             },  
             success: function(data)
             {  
                if( data != 'ok' )
                {
                  alert(data);
                  window.location.href = 'user_login.php';
                  return '';
                }

                //当前收藏
                if( collect == 'collect' )
                {
                   $("#collect").addClass('active');
                }
                else
                {
                    $("#collect").removeClass('active');
                }
             }

         });
  }

</script>





<!-- 分享 -->
<!-- start product -->
<script>
    var nativeShare = new NativeShare()
    var shareData = {
        title: '{title}',
        desc: '{description}',
        // 如果是微信该link的域名必须要在微信后台配置的安全域名之内的。
        link: '{article_url}',
        icon: '{thumb_pic}',
        // 不要过于依赖以下两个回调，很多浏览器是不支持的
        success: function() {
            //alert('success')
        },
        fail: function() {
            //alert('fail')
        }
    }

    nativeShare.setShareData(shareData);

    function call(command) 
    {
        try 
        {
            nativeShare.call(command);
        } 
        catch (err) 
        {
            alert('当前浏览器不支持分享，请复制粘贴');

            $("#share_box").addClass('nodis');
            $("#copy_box").removeClass('nodis');

            //alert(err.message);
        }
    }

    function setTitle(title) 
    {
        nativeShare.setShareData({
            title: title,
        })
    }

  function share()
  {
      $("#copy_box").addClass('nodis');
      $("#share_box").removeClass('nodis');
  }

</script>
