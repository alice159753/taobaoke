<!DOCTYPE html>
<html>
<head>
<!-- start other_data -->
<title>我的收藏-{site_title}</title>
<!-- end other_data -->

<!-- start head -->
<!-- end head -->
</head>

<body>
        
    <section class="content_box index pb100">

    <header class="common_header bgf2 clearfix">
      <div class="headBox tc">我的收藏</div>
      <a href="javascript:void(0)" class="fl back_btn notxt" onclick="window.history.go(-1)">返回</a>
    </header>

    <!-- start empty -->
    <div class="empty mt20">
      <img src="images/empty.png">
    </div>

    <div class="empty mt20">
    <p class="fs35">当前没有收藏宝贝, <a href="index.php" class="">点击收藏>></a></p>
    </div>

    <!-- end empty -->


    <div class="shop_box" id="shop_box">

    <!-- start product -->
        <div class="shop_item" >

            <div class="shop_left">
                <img data-original="{pic_url}" class="scrollLoading" alt="{title}" src="images/default_shop.png">
            </div>
            
            <div class="shop_right">
                <h1>{title}</h1>
                
                <p class="sales_num">销量:<span>{sale_num}</span>, 优惠卷:<span>({coupon_start_date_format}~{coupon_end_date_format})</span></p>
                
                <div class="coupon">
              <div class="coupon_after">券后:<span>￥<label>{sale_price}</label></span></div>

              <a href="{coupon_link}">

              <div class="coupon_button"><span class="coupon_price">￥<label>{coupon_save_price}</label></span><span class="coupon_botton_text">立即抢券</span></div>

              </a>

          </div>
                        
            </div>

        </div>
    <!-- end product -->

    </div>

    <!-- start page -->
    <input type="hidden" id="url" data-box="#shop_box" data-pages="{total_page}" value="user_collect_page.ajax.php"/>
    <!-- end page -->


    <!-- start nav -->
    <!-- end nav -->


    </section>
            
</body>
    
<!-- start footer -->
<!-- end footer -->

      //下一页
      utils.isSlideRefresh();

       //懒加载
      jQuery('img').lazyload();
 
    </script>

</html>
