  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">头条</strong> / <small>修改</small></div>
      </div>

      <hr/>

      <div class="am-g">

        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        </div>

<!-- start data -->
        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal" action="article_modify_make.php" method="post" enctype="multipart/form-data" id="form_box">

          <input type="hidden" value="{no}" name="no"/>   

            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">浏览量</label>
              <div class="am-u-sm-9">
                <input type="text" class="am-input-sm" name="view_count" value="{view_count}">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">发布时间</label>
              <div class="am-u-sm-9">
                
              <input type="text" class="am-form-field" placeholder="1991-01-01" name="pubdate" id="pubdate" style="display:inline-block;" value="{pubdate}"/>

              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">标题</label>
              <div class="am-u-sm-9">
                <input type="text" class="am-input-sm" name="title" value="{title}">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">来源</label>
              <div class="am-u-sm-9">
                <input type="text" class="am-input-sm" name="author" value="{author}">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">简介</label>
              <div class="am-u-sm-9">
                 <textarea id="description" name="description" style="width:758px;height:100px;">{description}</textarea>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">图片</label>
              <div class="am-u-sm-9">
                 <textarea id="pic_lists" name="pic_lists" style="width:758px;height:100px;">{pic_lists}</textarea>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">内容</label>
              <div class="am-u-sm-9">

                <script class="intro" type="text/plain"  name="content" id="myeditor" style="width:758px;height:300px;">{content}</script>

              </div>
            </div>


            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">缩略图</label>
              <div class="am-u-sm-9" id="pic_box">

<div style="margin-top:5px;">
 <input type="file" name="picList[]" style="display: inline;" onchange="pic_upload()" id="picList">
</div>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label"></label>
              <div class="am-u-sm-9">
               <div style="margin-top:5px;">
                <img src="{thumb_pic}" style="width: 150px;height: 150px;" id="show_img"/>
             </div>

              </div>
            </div>


            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">状态</label>
              <div class="am-u-sm-9">
                <input type="radio" name="is_through"  id="is_through" placeholder="is_through" value="Y" checked="true" /> 审核通过

                 <input type="radio" name="is_through"  id="is_through" placeholder="is_through" value="N"/> 待通过

              </div>
            </div>

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" class="am-btn am-btn-primary" onclick="form_submit()">保存</button>

                <button type="button" class="am-btn am-btn-primary" onclick="window.history.go(-1)">返回</button>
              </div>
            </div>
            
<input type="hidden" name="fileList" id="fileList">

          </form>
        </div>
      </div>
    </div>

<script type="text/javascript">

$(document).ready(function()
{
        var um4 = UE.getEditor('myeditor');

        $('.intro').val('{content}');
});

$("input[name='is_through']:radio").each(function(){ if (this.value == "{is_through}") this.checked=true; });

</script>
<!-- end data -->


<script type="text/javascript">

    $('#pubdate').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
        showMeridian: 1
    });
</script>


<script type="text/javascript">
  function form_submit()
  {
      var url = $('#form_box').attr('action');
      var param = $('#form_box').serialize();
      
      myAjax(url, param, 'POST');
  }

</script>
